<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Konverter Mata Uang</title>
<style>
  body{font-family:Inter,Arial;background:#071024;color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
  .card{background:rgba(255,255,255,0.03);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);width:100%;max-width:420px}
  input,select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:inherit;margin-bottom:10px}
  .result{margin-top:12px;font-weight:700}
  .row{display:flex;gap:8px}
  .row > *{flex:1}
  button{padding:10px;border-radius:8px;border:0;background:#60a5fa;color:#04283a;font-weight:700;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h2>Konverter Mata Uang</h2>
    <label>Jumlah</label>
    <input type="number" id="amount" value="100"/>
    <div class="row">
      <select id="from">
        <option value="USD">USD</option>
        <option value="IDR">IDR</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
      </select>
      <select id="to">
        <option value="IDR">IDR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
      </select>
    </div>
    <button id="convert">Konversi</button>
    <div class="result" id="out">Hasil: -</div>
  </div>

<script>
(() => {
  // hardcoded rates relative to 1 USD
  const ratesUSD = { USD:1, IDR:15500, EUR:0.92, JPY:150 };
  const amountEl = document.getElementById('amount');
  const fromEl = document.getElementById('from');
  const toEl = document.getElementById('to');
  const out = document.getElementById('out');
  document.getElementById('convert').addEventListener('click', ()=>{
    const a = parseFloat(amountEl.value) || 0;
    const from = fromEl.value;
    const to = toEl.value;
    // convert: amount -> USD -> target
    const amountInUSD = a / ratesUSD[from];
    const result = amountInUSD * ratesUSD[to];
    out.textContent = `Hasil: ${result.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})} ${to}`;
  });
})();
</script>
</body>
</html>
